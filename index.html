<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLO- | Professional B2B Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------- DESIGN TOKENS ---------- */
        :root{
            --primary:#c60013;
            --dark:#1a1a1a;
            --grey:#6c757d;
            --light:#f8f9fa;
            --white:#ffffff;
            --rad:12px;
            --max:1200px;
            --speed:.45s;
            --ease:cubic-bezier(.4,.6,.2,1);
        }
        /* ---------- RESET & BASE ---------- */
        *{box-sizing:border-box;margin:0;padding:0}
        html{scroll-behavior:smooth;font-size:16px}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            line-height:1.6;
            color:var(--dark);
            background:var(--white);
            overflow-x:hidden;
        }
        img{max-width:100%;display:block}
        a{text-decoration:none;color:inherit}
        .container{width:90%;max-width:var(--max);margin-inline:auto;padding-inline:1rem}

        /* ---------- ANIMATION UTILITIES ---------- */
        @keyframes fadeUp{
            from{opacity:0;transform:translateY(30px)}
            to{opacity:1;transform:translateY(0)}
        }
        .fade-up{animation:fadeUp .8s var(--ease) both}
        @media (prefers-reduced-motion:reduce){.fade-up{animation:none}}

        /* ---------- SCROLL PROGRESS ---------- */
        .progress{
            position:fixed;top:0;left:0;height:4px;
            background:var(--primary);
            z-index:2000;
            transform-origin:left;
            animation:scrollProgress auto linear;
            animation-timeline:scroll(root);
        }
        @keyframes scrollProgress{
            from{transform:scaleX(0)}
            to{transform:scaleX(1)}
        }

        /* ---------- HEADER ---------- */
        header{
            position:sticky;top:0;z-index:1000;
            background:rgba(255,255,255,.85);
            backdrop-filter:blur(10px);
            box-shadow:0 2px 8px rgba(0,0,0,.06);
        }
        nav{
            display:flex;align-items:center;justify-content:space-between;
            padding:1rem 0;
        }
        .logo{font-weight:800;font-size:1.5rem;color:var(--primary)}

        /* ---------- HERO ---------- */
        .hero{
            padding:clamp(4rem,10vh,7rem) 0;
            background:linear-gradient(135deg,var(--light) 0%, var(--white) 100%);
            overflow:hidden;
        }
        .hero-content{
            display:grid;gap:2rem;align-items:center;
            grid-template-columns:1fr;
        }
        .hero h1{
            font-size:clamp(2.2rem,5vw,3.5rem);
            line-height:1.15;
            background:linear-gradient(135deg,var(--primary) 0%,#8a0010 100%);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
        .hero-subtitle{
            font-size:clamp(1.1rem,2.5vw,1.35rem);
            color:var(--grey);
            margin-block:1.2rem 2rem;
        }
        .hero-buttons{
            display:flex;flex-wrap:wrap;gap:1rem;
        }
        .btn{
            display:inline-flex;align-items:center;justify-content:center;
            min-height:44px;padding:.9rem 2rem;border-radius:var(--rad);
            font-weight:600;background:var(--primary);color:var(--white);
            border:none;cursor:pointer;transition:all var(--speed) var(--ease);
            position:relative;overflow:hidden;
        }
        .btn:hover{
            background:#a00010;
            transform:translateY(-3px);
            box-shadow:0 10px 25px rgba(198,0,19,.35);
        }
        .btn-secondary{
            background:transparent;color:var(--primary);
            border:2px solid var(--primary);
        }
        .btn-secondary:hover{background:var(--primary);color:var(--white)}
        .hero-image{
            border-radius:var(--rad);
            box-shadow:0 25px 50px -12px rgba(0,0,0,.18);
            transform:perspective(1000px) rotateX(2deg);
            transition:transform .6s var(--ease);
        }
        .hero-image:hover{transform:perspective(1000px) rotateX(0) scale(1.02)}

        /* ---------- SERVICES ---------- */
        .services{padding:clamp(4rem,10vh,6rem) 0}
        .section-head{text-align:center;margin-bottom:3rem}
        .section-head h2{font-size:clamp(1.8rem,4vw,2.5rem);position:relative;display:inline-block}
        .section-head h2::after{
            content:"";position:absolute;left:0;bottom:-6px;width:60%;height:4px;
            background:var(--primary);border-radius:2px;
